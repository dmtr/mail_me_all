syntax = "proto3";

package rpc;


service TwProxyService {
	  rpc GetUserInfo(UserInfoRequest) returns (UserInfo) {}
}


message UserInfoRequest {
	string access_token = 1;
	string access_secret = 2;
	string twitter_id = 3;
	string screen_name = 4;
}

message UserInfo {
	string twitter_id = 1;
	string name = 2;
	string email = 3;
	string screen_name = 4;
}
